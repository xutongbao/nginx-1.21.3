        # }
    }    

    server {
        listen       88;
        server_name  home;

        #配置根目录
        location / {
            #root   html;
            root    /temp/home;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        #首页重定向
        # location =/ {
        #     rewrite ^(.*)$ http://$host:$server_port/#/h5/index/home/recommend;
        # }
    }    

    server {
        listen       89;
        server_name  home;

        #配置根目录
        location / {
            #root   html;
            root    /temp/zhixingpai;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        #首页重定向
        # location =/ {
        #     rewrite ^(.*)$ http://$host:$server_port/#/h5/index/home/recommend;
        # }
    }     

