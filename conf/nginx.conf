
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

daemon on; 


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #开启gzip
    gzip  on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 9;
    gzip_types       text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    server_names_hash_bucket_size 512;

	
    server {
        listen       80;
        server_name  xutongbao.top www.xutongbao.top;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:86;
        }
    }

    server {
        listen       80;
        server_name  blog.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp;
            index  index.html index.htm;
        }

        #首页重定向
        location =/ {
            rewrite ^(.*)$ http://$host:$server_port/blog;
        }
    }

    server {
        listen       80;
        server_name  jenkins.xutongbao.top;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:8080;
        }
    }

    server {
        listen       80;
        server_name  nginx.xutongbao.top;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:83;
        }
    }

    server {
        listen       80;
        server_name  yuying.xutongbao.top www.yuying.bar chat.xutongbao.top;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:86;
        }
    }   

    server {
        listen       80;
        server_name  yuying-api.xutongbao.top api.yuying.bar;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:85;

            #解决nginx反向代理后获取不到客户端的真实ip地址问题
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;  #获取客户端真实IP
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        
        }
        access_log  logs/access_yuyingapi.log;
        error_log   logs/access_yuyingapi.log;
    } 

    server {
        listen       80;
        server_name  hlzc.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp/hlzc;
            index  index.html index.htm;
        }
    }        

    server {
        listen       80;
        server_name  hlzc-monitor.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /Jenkins/workspace/hlzc-monitor;
            index  index.html index.htm;
        }
    }  

    server {
        listen       80;
        server_name  www.test.com;

        #配置根目录
        location / {
            #root   html;
            root    /temp/download-test;
            index  index.html index.htm;
        }

        location /download-video-test/ {
            proxy_pass http://localhost:85/;
        }    

        location /download-video/ {
            proxy_pass https://vod.douyuxingchen.com/;
        }           
    }             

    server {
        listen       83;
        server_name  nginx;

        #配置根目录
        location / {
            #root   html;
            root    /temp;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        #首页重定向
        location =/ {
            rewrite ^(.*)$ http://$host:$server_port/test/air/origin/master/#/air/light/extra/home;
        }

        #日志重定向
        location =/myLog.log {
            rewrite ^(.*)$ http://$host:81/myLog.log;
        }
    }

    server {
        listen       86;
        server_name  yuying;

        #配置根目录
        location / {
            #root   html;
            root    /temp/yuying;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        #首页重定向
        # location =/ {
