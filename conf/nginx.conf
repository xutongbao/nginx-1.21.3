
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


daemon on; 


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #开启gzip
    gzip  on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 9;
    gzip_types       text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    server_names_hash_bucket_size 512;

    # 301重定向, 访问http跳转到https
    server {
        listen 80;
        server_name chat.xutongbao.top;
        return 301 https://chat.xutongbao.top;
    }    

    # 官网
    server {
        listen 80;
        server_name xutongbao.top www.xutongbao.top;
        return 301 http://doc.xutongbao.top;
    }  

    # 测试域名
    server {
        listen 80;
        server_name chat.test.com;
        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:3000;
        }

        location /api/ {
            
            # 设置允许跨域的域，* 表示允许任何域，也可以设置特定的域
            add_header 'Access-Control-Allow-Origin' '*';
            # 允许的方法
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            # 允许的头信息字段
            add_header 'Access-Control-Allow-Headers' 'User-Agent,Keep-Alive,Content-Type';
            # 缓存时间
            add_header 'Access-Control-Max-Age' 1728000;
            

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;

            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;

            proxy_pass http://127.0.0.1:85;
        }

        location /socket.io/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://localhost:84;
        }
    }  

    # https
    server {
        listen       443 ssl; 
        server_name  chat.xutongbao.top;
        ssl_certificate         /temp/ssl/chat.xutongbao.top/chat.xutongbao.top.crt;   # nginx的ssl证书文件
        ssl_certificate_key     /temp/ssl/chat.xutongbao.top/chat.xutongbao.top.key;  # nginx的ssl证书验证密码

        proxy_send_timeout 6000s;    # 设置发送超时时间，
        proxy_read_timeout 6000s;    # 设置读取超时时间。

        #配置根目录
        location / {
            root    /temp/yuying;
            index  index.html index.htm;
            add_header Content-Security-Policy upgrade-insecure-requests;

        }

        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;

            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;

            proxy_pass http://yuying-api.xutongbao.top;
        }

        location /socket.io/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://127.0.0.1:84;

            # 关键配置 start
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # 关键配置 end
        }

        # 匹配sslCnd开头的请求，实际转发的请求去掉多余的sslCnd这三个字母
        location ^~/sslCnd/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://cdn.xutongbao.top/;
        }           
    }      

    # 网站监控页面的域名
    server {
        listen       80;
        server_name  dk.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp/yuying;
            index  index.html index.htm;
        }

        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://yuying-api.xutongbao.top;
        }

    }     

    # 后台管理
    server {
        listen       80;
        server_name  admin.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp/admin;
            index  index.html index.htm;
        }
    }

    # 文档
    server {
        listen       80;
        server_name  doc.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp/doc;
            index  index.html index.htm;
        }
    }

    # 博客
    server {
        listen       80;
        server_name  blog.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp;
            index  index.html index.htm;
        }

        #首页重定向
        location =/ {
            rewrite ^(.*)$ http://$host:$server_port/blog;
        }
    }

    server {
        listen       80;
        server_name  jenkins.xutongbao.top;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:8080;
        }
    }

    # azure 用户mj绘画提供图片链接
    server {
        listen       80;
        server_name  yuying-api-azure.xutongbao.top;

        #配置根目录
        location / {
            proxy_pass http://127.0.0.1:85;
        }
    }

    # http api 域名
    server {
        listen       80;
        server_name  yuying-api.xutongbao.top;

        proxy_send_timeout 600s;    # 设置发送超时时间，
        proxy_read_timeout 600s;    # 设置读取超时时间。

        #配置根目录
        location / {
            #解决nginx反向代理后获取不到客户端的真实ip地址问题
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;  #获取客户端真实IP
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;      
            
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;

            proxy_pass http://127.0.0.1:85;

  
        }
        access_log  logs/access_yuyingapi.log;
        error_log   logs/access_yuyingapi.log;
    } 
}
