        }
    }

    server {
        listen       80;
        server_name  blog.xutongbao.top;

        #配置根目录
        location / {
            #root   html;
            root    /temp;
            index  index.html index.htm;
        }

        #首页重定向
        location =/ {
            rewrite ^(.*)$ http://$host:$server_port/blog;
        }
    }

    server {
        listen       80;
        server_name  www.xutongbao.top;

        #配置根目录
